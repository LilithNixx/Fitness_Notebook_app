services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: Fitness_Notebook
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456789"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./tp5
    container_name: backend-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: root
      DB_PASSWORD: 123456789
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: Fitness_Notebook
    ports:
      - "8000:8000"
    networks:
      - mynetwork

  frontend:
    build: ./tp5-frontend
    container_name: frontend-app
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - mynetwork

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./tp5-frontend/build:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - mynetwork

volumes:
  mysql-data:

networks:
  mynetwork:
