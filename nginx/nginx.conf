events {}

http {
  server {
    listen 80;

    # React frontend
    location /static/ {
      root /usr/share/nginx/html;
    }

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /index.html;
    }


    # API backend
    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
